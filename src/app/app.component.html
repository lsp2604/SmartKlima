<mat-sidenav-container class="app-container" autosize [hasBackdrop]="true" >

  <mat-toolbar class="app-toolbar">
    <button class="btn" (click)="drawer.open()">
      <span class="icon">
          <svg viewBox="0 0 175 80" width="40" height="40">
              <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
              <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
              <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
          </svg>
      </span>
        <span class="text">Menu</span>
    </button>
    <span class="title">SmartKlima</span>

  </mat-toolbar>
  <mat-sidenav #drawer class="app-sidenav" mode="side" >
    <mat-nav-list>
      <mat-button-toggle class="homepage_button" routerLink="homepage" (click)="drawer.close()">Startseite<span></span></mat-button-toggle>
      <mat-button-toggle class="dashboard_button" routerLink="dashboard" (click)="drawer.close()">Dashboard<span></span></mat-button-toggle>
      <mat-button-toggle class="history_button" routerLink="history" (click)="drawer.close()">History<span></span></mat-button-toggle>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet>
  </router-outlet>
</mat-sidenav-container>

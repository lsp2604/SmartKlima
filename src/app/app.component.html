


<mat-sidenav-container class="example-container" autosize [hasBackdrop]="true">

  <mat-toolbar class="toolbar">
    <button mat-raised-button color="accent" class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
  </mat-toolbar>
  <mat-sidenav #drawer class="example-sidenav" mode="side">

        <mat-button-toggle routerLink="dashboard">Dashboard</mat-button-toggle>
  </mat-sidenav>

  <router-outlet>
  </router-outlet>

</mat-sidenav-container>

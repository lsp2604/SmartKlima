<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/9ff39978d5.js" crossorigin="anonymous"></script>
</head>

<body>


<section class="main-section">
  <main class="main">
    <div class="main__panel">
      <section class="controlls">

        <!--      CONTROLLERS      -->
        <button class="controlls__tab"
                (click)="enableDisableRule()"
                [ngClass]="{'on' : toggle, 'off': !toggle}">
          <mat-icon>menu</mat-icon>
          <div class="controlls__text">
            <h3 class="controlls__header">Heizung</h3>
            <p class="controlls__state" id="audio">{{status}}
            </p>
          </div>
        </button>

        <button class="controlls__tab"
                (click)="enableDisableRule2()"
                [ngClass]="{'on' : toggle2, 'off': !toggle2}">
          <mat-icon>menu</mat-icon>
          <div class="controlls__text">
            <h3 class="controlls__header">Ruhe Modus</h3>
            <p class="controlls__state" id="coffee">{{status2}}</p>
          </div>
        </button>

        <div class="controlls__tab" style="padding: 0 !important;">
          <mat-form-field class="temp_select">
            <mat-label>Temperature</mat-label>
            <mat-select>
              @for (temp of temps; track temp) {
                <mat-option [value]="temp.value">{{temp.viewValue}}</mat-option>
              }
            </mat-select>
          </mat-form-field>


          <mat-form-field class="temp_select"  >
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
        </div>


        <button class="controlls__tab">
          <mat-icon>menu</mat-icon>
          <div class="controlls__text">
            <h3 class="controlls__header">Vorheizen</h3>
            <p class="controlls__state">x</p>
          </div>
        </button>

      </section>


      <!--     WEATHER PANEL     -->
      <section class="weather">

        <nav class="weather__nav">
          <span class="weather__nav--active">TEMPERATURE</span>
        </nav>

        <div class="card-header-location">
          <span>{{weather?.name}}</span>
          <span>{{myDate | date: 'longDate' }}</span>
        </div>


        <section class="weather-content">
          <div class="weather-content-temp">
            <div class="content-left">
              TEMPERATUR AUßEN <br>
              <span>{{weather?.main.temp}}°C</span>
              <span class="weather-img">
                <img class="weather-icon" [src]="'http://openweathermap.org/img/wn/' + weather?.weather[0].icon + '@4x.png'" alt="weather icon">
              </span>
            </div>
            <div class="vertical-divider"></div>
            <div class="content-right">
              TEMPERATUR INNEN <br>
              <span>{{tempIn?._value}}°C</span>
              <span class="weather-img">
                <img class="weather-icon" [src]="'http://openweathermap.org/img/wn/' + weather?.weather[0].icon + '@4x.png'" alt="weather icon">
              </span>
            </div>
          </div>
        </section>
      </section>


      <!--     TEMPERATURE CONTROL PANEL     -->
      <section class="Temp-Control">
        <nav class="weather__nav">
          <span class="weather__nav--active">TEMPERATURE CONTROLL</span>
        </nav>

        <div class="card-header-location">
          <span>Einstellung für Kino A18</span>
          <span>Einstellung in Grad Celsius</span>
        </div>


        <div class="slider-container">
          <div id="slider"></div>
        </div>

      </section>
    </div>




  </main>
</section>


</body>
</html>

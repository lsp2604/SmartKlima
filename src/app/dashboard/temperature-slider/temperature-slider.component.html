<!-- temperature-slider.component.html -->
<mat-card class="slider-card">
  <mat-card-content>
    <h2>Slider Beispiel</h2>
    <div class="slider-container">
      <!-- FÃ¼gen Sie (ngModelChange) und den MatSliderChange-Typ hinzu -->
      <input type="range" id="slider" min="1" max="100" [(ngModel)]="simpleSliderValue" (ngModelChange)="onSimpleSliderChange($event)">
      <span id="slider-value">{{ simpleSliderValue }}</span>
    </div>
  </mat-card-content>
</mat-card>
